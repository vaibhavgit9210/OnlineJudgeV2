services:
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
      - /app/node_modules

  db:
    image: mongo:7.0.5-rc0-jammy
    restart: always
    ports:
      - 27017:27017
    volumes:
      - OnlineJudgeV2:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  server:
    build: ./server
    ports:
      - 8080:8080
    environment:
      MONGO_URI: mongodb+srv://vaibhavpro9210:zLyfXZIKH2Wt9qow@cluster-zero.iws1nvz.mongodb.net/OnlineJudgeV2

    volumes:
      - ./server:/app
      - /app/node_modules
    links:
      - redis
      - db
    depends_on:
      - db

  redis:
    image: redis:7.2.3-alpine

volumes:
  OnlineJudgeV2:
